<div class="stock-card-short">
  <ion-row>
    <ion-col size="4" class="flex al-center">
      <div class="img-holder">
        <img [src]="imgPath" alt="">
      </div>
    </ion-col>
    <ion-col size="8"  class="flex al-center">
      <div class="right ion-text-left">
        <h4>{{transactionName}}</h4>
        <h6 class="h7">{{comName}}</h6>
      </div>
    </ion-col>
  </ion-row>
  <div class="amount-detail ion-text-left">
     <h2>${{mainAmount | number : '1.2-2' }}<span></span> </h2> 
   
  </div>
