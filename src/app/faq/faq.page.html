<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="tabs/tab5"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> {{ 'FAQ.PageTitle' | translate }} </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" shape="round">
       &nbsp;&nbsp;&nbsp;
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="img-holder ion-text-center animate__animated animate__zoomIn">
    <img src="assets/atlas_bank_logo.png" alt="">
  </div>

  <div class="content ion-text-center">
    <div class="search-holderr ion-padding-vertical">
      <ion-searchbar placeholder="{{ 'FAQ.SearchPlaceholder' | translate }}" inputmode="decimal" type="decimal" [debounce]="250"
        showCancelButton="never"></ion-searchbar>
    </div>

    <div class="topics-holder ion-padding-vertical">
      <div class="slider-holder animate__animated animate__slideInRight">
        <swiper #swiper [config]="SwiperConfig">
          <ng-template swiperSlide *ngFor="let title of titles">
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <topic-card [bgColor]="title.cardbg" [topicimg]="title.topicimg" [fulltopic]="title.fulltopic">
                  </topic-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ng-template>

        </swiper>
      </div>
    </div>

    <div class="top-questions animate__animated animate__slideInUp">
      <div class="title-holder flex al-center jc-between">
        <h2>{{ 'FAQ.TopQuestions' | translate }}</h2>
        <p style="color: black;" class="p3 ion-text-wrap">
          {{ 'FAQ.ViewAll' | translate }} 
        </p>
      </div>

      <ion-accordion-group [multiple]="true" [value]="['first']">
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label>{{ 'FAQ.CreateAccount' | translate }}</ion-label>
          </ion-item>
          <div class="ion-padding ion-text-left" slot="content">
            <p class="p3 ion-text-wrap">
              {{ 'FAQ.Visit1' | translate }} 
            </p>
          </div>
        </ion-accordion>
        <ion-accordion value="second">
          <ion-item slot="header" color="light">
            <ion-label> {{ 'FAQ.AddPaymentMethod' | translate }}</ion-label>
          </ion-item>
          <div class="ion-padding ion-text-left" slot="content">
            <p class="p3 ion-text-wrap">
              {{ 'FAQ.Visit2' | translate }}  
            </p>
          </div>
        </ion-accordion>
    
      </ion-accordion-group>
    </div>
  </div>
</ion-content>
